  <a-scene embedded arjs='debugUIEnabled: false'>
    <script>
			var name = "";
			$( document ).ready(function() {
   name = prompt("What's your name, soldier?")
});
			var score = 0;
			var uuid = Math.floor(100000000 + Math.random() * 900000000);
			var emojiList = "😊 😀 😃 😄 😁 😆 😅 😂 ☺️ 😊 😇 😉 😌 😍 😘 😗 😙 😚 😋 😜 😝 😛 😎 😏 😒 😞 😔 😟 😕 😣 😖 😫 😩 😤 😠 😡 😶 😐 😑 😯 😦 😧 😮 😲 😵 😳 😱 😨 😰 😢 😥 😭 😓 😪 😴 😬 😷 😈 👿 👹 👺 💩"
      var emojis = emojiList.split(" ");
			function shoot() {
				score = score + 1;

				var emoji =  emojis[Math.floor(Math.random()*emojis.length)];
				document.getElementById('outofdom').innerHTML =	emoji;
			setTimeout(function(){	document.getElementById('boom').style.height = "115px"
				document.getElementById('boom').style.width = "115px"
				document.getElementById('outofdom').style.fontsize ="50pt"
					bleep.play()
													 }, 80)
				setTimeout(function(){document.getElementById('boom').style.height = "100px"
							document.getElementById('outofdom').style.fontsize =	"40pt";
				document.getElementById('boom').style.width = "100px"}, 250);
				document.getElementById('score').innerHTML = "Score: " + score;
					setTimeout(function(){document.getElementById('outofdom').innerHTML =	""}, 300)
 firebase.database().ref('users/' + uuid).set({
    username: name,
    score: score,
  });
